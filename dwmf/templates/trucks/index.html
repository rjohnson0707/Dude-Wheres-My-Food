{% extends 'base.html' %}
{% block content %}

<div class="container">
  <h1>Index Page</h1>
  {%for ft in trucks%}

    <div class="card">
      <a href="{%url 'index_detail' ft.id%}">
        <div class="card-content">
          <span class="card-title">{{ ft.name }}</span>
          <p>Name: {{ ft.name }}</p>
          <p>Style: {{ ft.style }}</p>
          <p>Comments: {{ truck.comments.count }}</p>
        </div>
      </a>
      
    </div>
    {%endfor%}
  </div>



{% endblock %}
